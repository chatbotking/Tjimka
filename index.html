<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, viewport-fit=cover"
    />
    <title>Widget Embed</title>
    <style>
      html, body { height: 100%; margin: 0; padding: 0; overflow: hidden; }
      .fullscreen-iframe {
        position: fixed;
        inset: 0;
        width: 100%;
        height: 100svh;      /* use 100dvh if you prefer */
        border: 0;
        display: block;
        background: #000;
        z-index: 1;
      }
    </style>
  </head>
  <body>
    <iframe
      src="https://www.paymegpt.com/widgets/40627029?lc=0"
      class="fullscreen-iframe"
      scrolling="no"
      allowfullscreen
      title="PayMeGPT Widget"
    ></iframe>
  </body>
</html>
